<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- 구글폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resource/global.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-white-100">
<div class="text-center mx-auto w-full max-w-md">
    <h1 class="mb-3 text-center" style="font-size: 25px;">회원가입</h1>
    <p class="mb-10">당신을 위한 회원가입! 그저 아무말이나 쓰고싶었습니다.!
        <br>그렇습니다! 그저 회원가입 사이트입니다!</p>
    <br>
    <form action="/member/join" method="post" class="relative mx-4">
        <div class="form-control mb-4 relative">
            <label class="label block mb-2 text-left text-gray-600">
                아이디
            </label>
            <div class="relative">
                <input type="text" id="username" name="username" placeholder="userid"
                       class="w-full px-4 py-3 border rounded-md border-gray-200" style="font-size: 15px;">
            </div>
        </div>

        <div class="form-control mb-4 relative">
            <label class="label block mb-2 text-left text-gray-600">
                비밀번호
            </label>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="******"
                       class="w-full px-4 py-3 border rounded-md border-gray-200" style="font-size: 15px;">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                     onclick="togglePassword('password', 'togglePasswordIcon')">
                    <i id="togglePasswordIcon" class="fa-solid fa-eye text-gray-400 text-lg"></i>
                </div>
            </div>
        </div>

        <div class="form-control mb-10 relative">
            <label class="label block mb-2 text-left text-gray-600">
                비밀번호 확인
            </label>
            <div class="relative">
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="******"
                       class="w-full px-4 py-3 border rounded-md border-gray-200" style="font-size: 15px;">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                     onclick="togglePassword('passwordConfirm', 'togglePasswordConfirmIcon')">
                    <i id="togglePasswordConfirmIcon" class="fa-solid fa-eye text-gray-400 text-lg"></i>
                </div>
            </div>
        </div>

        <div>
            <input type="submit" value="회원가입"
                   class="bg-green-500 text-white w-full px-4 py-3 border rounded font-bold cursor-pointer">
        </div>
    </form>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</div>
</body>

</html>
