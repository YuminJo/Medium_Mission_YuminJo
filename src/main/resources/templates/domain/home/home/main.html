<html layout:decorate="~{global/layout}">
<div layout:fragment="content">
    <div class="max-w-full relative border-t border-b border-black">

            <p class="text-5xl font-bold mb-4">안녕하세요.</p>
            <p class="text-2xl text-white font-bold mb-12">우와 반갑습니다.</p>

        </div>
    </div>

    <div class="flex flex-col text-center p-5">

        <main class="flex-grow p-4 space-y-4">

                    </div>

                </div>
                <div class="p-4">
                    <a class="text-sm text-blue-500" href="#" rel="ugc">
                        해당 게시물 보러가기!
                    </a>
                </div>
            </div>
        </main>
    </div>

</div>
