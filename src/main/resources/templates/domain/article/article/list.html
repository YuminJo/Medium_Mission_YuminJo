<html layout:decorate="~{global/layout}">
<div layout:fragment="content">

    <!--게시판 상위 제목-->
    <div class="flex justify-center">
        <div class="az ay al ax py-3">
            <h1 class="font-bold text-2xl">메인 게시판</h1>
            <h1 class="font-medium mb-4">이곳은 메인 게시판 입니다!</h1>
        </div>
    </div>

    <div>
        <!--테이블 내용-->
        <div class="flex justify-center">
            <table class="az ay al ax py-3">
                <thead class="[&amp;_tr]:border-b">
                <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        번호
                    </th>
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        제목
                    </th>
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        작성자
                    </th>
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        작성일
                    </th>
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        조회수
                    </th>
                    <th class="h-12 px-4 align-middle text-left font-medium text-muted-foreground">
                        추천
                    </th>
                </tr>
                </thead>
                <tbody th:if="${paging.stream().count() > 0}">
                <tr th:each="article, loop : ${paging}"
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                    <td class="p-4 align-middle text-left font-medium">000</td>
                    <td class="p-4 align-middle" th:text="${article.title}"></td>
                    <td class="p-4 align-middle" th:text="${article.author}"></td>
                </tr>
                </tbody>
            </table>
            <!--페이징처리 부분-->
        </div>
    </div>

    <!--아무글도 없음!-->
    <div class="flex justify-center" th:if="${paging.stream().count() <= 0}">
        <div class="az ay al ax py-3 text-center">
            <p class="text-black font-bold text-4xl p-2">어라..? &#x1FAE0</p>
            <p>아직 아무 글도 없어요..!</p>
            <p>글을 작성해서 첫 번째 게시물의 주인공이 되어보세요!</p>
        </div>
    </div>

    <!-- 게시글 작성 버튼 -->
    <div class="flex justify-center">
        <div class="az ay al ax py-3 text-right">
            <a th:href="@{/post/write}"
               class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-12 rounded-l-full rounded-r-full">
                글쓰기
            </a>
        </div>
    </div>
</div>
</html>
