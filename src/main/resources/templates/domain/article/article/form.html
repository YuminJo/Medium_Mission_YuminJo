<html layout:decorate="~{global/layout}">
<div layout:fragment="content">

    <div class="flex justify-center p-6">
        <article class="az ay al py-3 flex flex-col space-y-2 not-prose">
            <textarea id="titleTextarea" onkeydown="resize(this)" onkeyup="resize(this)"
                      class="text-4xl font-extrabold tracking-tight lg:text-5xl border-none text-black placeholder-gray-200 p-0 focus:outline-none focus:ring-0 focus:border-transparent"
                      placeholder="제목을 입력하세요"></textarea>
            <p class="text-gray-500 dark:text-gray-400">Posted on December 10, 2023</p>
            <div class="border-t p-3"></div>
            <textarea id="contentTextarea" onkeydown="resize(this)" onkeyup="resize(this)"
                      class="border-none text-black text-black placeholder-gray-200 p-0 focus:outline-none focus:ring-0 focus:border-transparent"
                      placeholder="내용을 입력하세요"></textarea>
        </article>
    </div>

    <script>
        function resize(obj) {
            obj.style.height = '1px';
            obj.style.height = (12 + obj.scrollHeight) + 'px';
        }
    </script>

    <!-- 하단 Navbar -->
    <div class="bg-gray-100 fixed bottom-0 w-full">
        <div class="max-w-screen-xl flex items-center justify-end mx-auto p-3">
            <!-- 완료 버튼 또는 다른 내용 추가 가능 -->
            <a th:href="@{/post/write}" class="bg-black hover:bg-gray-800 text-white py-2 px-10 rounded-full">
                완료
            </a>
        </div>
    </div>

</div>
</html>
