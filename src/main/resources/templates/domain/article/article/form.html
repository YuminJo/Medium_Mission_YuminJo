<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="p-6">

    <div class="flex justify-center">
        <article class="az ay al ax py-3 flex flex-col space-y-2 not-prose">
            <textarea id="titleTextarea" onkeydown="resize(this)" onkeyup="resize(this)" class="text-4xl font-extrabold tracking-tight lg:text-5xl border-none text-black placeholder-gray-200 p-0 focus:outline-none focus:ring-0 focus:border-transparent" placeholder="제목을 입력하세요"></textarea>
            <p class="text-gray-500 dark:text-gray-400">Posted on December 10, 2023</p>
            <div class="border-t p-3"></div>
            <textarea id="contentTextarea" onkeydown="resize(this)" onkeyup="resize(this)" class="border-none text-black text-black placeholder-gray-200 p-0 focus:outline-none focus:ring-0 focus:border-transparent" placeholder="내용을 입력하세요"></textarea>
        </article>
    </div>

    <script>
        function resize(obj) {
            obj.style.height = '1px';
            obj.style.height = (12 + obj.scrollHeight) + 'px';
        }
    </script>
</div>
</html>
